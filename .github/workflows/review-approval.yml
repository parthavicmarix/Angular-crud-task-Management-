name: Reviewer Approval Check

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]

jobs:
  approval:
    name: Reviewer Check
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download PR info
        uses: actions/github-script@v6
        id: get-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });

            const branch = run.data.head_branch;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const pulls = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${branch}`,
            });

            if (pulls.data.length === 0) {
              core.setFailed('❌ No matching PR found for this branch.');
              return;
            }

            const pr = pulls.data[0];
            core.setOutput('pr_number', pr.number);

      - name: Check PR approval
        env:
          REVIEWER_NAME: ${{ secrets.REVIEWER_NAME }}  # Example: RajCamrix,TrushangKCMX
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = core.getInput('pr_number');
            const reviewers = process.env.REVIEWER_NAME.split(',').map(r => r.trim());

            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const approvedBy = reviews
              .filter(r => r.state === 'APPROVED')
              .map(r => r.user.login);

            const isApproved = reviewers.some(user => approvedBy.includes(user));

            if (!isApproved) {
              core.setFailed(`❌ PR must be approved by one of: ${reviewers.join(', ')}. Approved by: ${approvedBy.join(', ') || 'no one'}`);
            } else {
              console.log(`✅ Approved by: ${approvedBy.join(', ')}`);
            }