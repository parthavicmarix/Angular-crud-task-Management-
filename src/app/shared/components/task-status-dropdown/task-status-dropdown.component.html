<ng-container [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>{{ fieldLabel }}</mat-label>
    <mat-select [formControlName]="fieldName" (selectionChange)="changeEvent.emit($event.value)">
      <mat-option *ngFor="let status of taskStatusValues" [value]="status">{{ status | taskStatus }}</mat-option>
    </mat-select>
    <mat-error *ngIf="formGroup.get(fieldName)?.errors?.['required']">{{ fieldLabel }} is required</mat-error>
  </mat-form-field>
</ng-container>
