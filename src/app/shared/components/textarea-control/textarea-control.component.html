<ng-container [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>{{ fieldLabel }}</mat-label>
    <textarea matInput [formControlName]="fieldName"></textarea>
    <mat-error *ngIf="formGroup.get(fieldName)?.errors?.['required']">{{ fieldLabel }} is required</mat-error>
  </mat-form-field>
</ng-container>
